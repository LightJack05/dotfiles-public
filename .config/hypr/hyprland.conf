#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/

env = XDG_CURRENT_DESKTOP,Hyprland
env = HYPRCURSOR_THEME,default
env = HYPRCURSOR_SIZE,24
# Create on every device!
source = ~/.config/hypr/hyprland-device-config/device-hyprland-config.conf
source = ~/.config/hypr/display.conf
source = ~/.config/hypr/workspace-rules.conf
source = ~/.config/hypr/keymaps.conf
# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Execute your favorite apps at launch
exec-once = systemctl --user import-environment XDG_RUNTIME_DIR WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar 
exec-once = swaync -c ~/.config/swaync/swaync.json
exec-once = nm-applet --indicator
exec-once = hypridle
exec-once = wpaperd -d
exec-once = wl-paste --type text --watch cliphist store
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = alt_r:nocaps
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = yes
    	scroll_factor = 0.15
    }

    sensitivity = 0.5 # -1.0 to 1.0, 0 means no modification.

    repeat_delay = 200
    # repeat_rate = 50
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 3
    col.active_border = rgba(1D798BFF) 
    col.inactive_border = rgba(59595966)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_on_border = true
}

        windowrule = opacity 1 1, obsidian # replace 'obsidian' with 'Electron' if you are using older versions
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    layerrule = blur,wofi   
    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 3
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 6
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = true
    dim_strength = 0.1
    inactive_opacity = 1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = on
  workspace_swipe_invert = yes
  workspace_swipe_cancel_ratio = 0.1
  workspace_swipe_touch = true
  workspace_swipe_invert = true 
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    animate_manual_resizes = true

}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

